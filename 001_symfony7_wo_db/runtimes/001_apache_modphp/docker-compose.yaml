services:
  001_apache_modphp:
    build:
      context: ../../
      dockerfile: ./runtimes/001_apache_modphp/apache.Dockerfile
    image: 001_apache_modphp
    container_name: 001_apache_modphp
    hostname: symfony7site
    ports:
      - "80:80"
    networks:
      - php-benchmarks
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: '1gb'
        reservations:
          cpus: '1'
          memory: '1gb'
networks:
  php-benchmarks:
    name: php-benchmarks